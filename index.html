<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1 id="title">Movie Survey</h1>
    <p id="description">Tell us about your movie preferences.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"> Name:
          <input id="name" type="text" placeholder= "Enter your name" required>
        </label>
        <label for="email" id="email-label"> Email:
          <input id="email" type="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label"> Age:<input id="number" type="number" min="13" max="110" placeholder="Enter your age"></label>
        <label for="dropdown" id="dropdown-label"> What's your favourite movie genre? 
          <select id="dropdown" name="dropdown">
            <option value="">(Select One)</option>
            <option value="1">Horror</option>
            <option value="2">Action</option>
            <option value="3">Comedy</option>
            <option value="4">Drama</option>
            <option value="5">Musical</option>
          </select>
        </label>
        <label for="viewing-label">Preferred viewing experience:
          <input type="radio" name="viewing" value="theater">Movie Theatre
          <input type="radio" name="viewing" value="movie-night">Movie Night w/ Friends
          <input type="radio" name="viewing" value="computer">Computer
          <input type="radio" name="viewing" value="mobile">Mobile
        </label>
        <label for="snack" id="snack-label">Preferred movie snack(s):
          <input id="popcorn" type="checkbox" value="popcorn">Popcorn
          <input id="candy" type="checkbox" value="candy">Candy
          <input id="soda" type="checkbox" value="soda">Soda
          <input id="chips" type="checkbox" value="chips">Nachos / Chips
        </label>
        <label for="movies"><textarea id="movies" name="movies" rows="3" cols="30" placeholder="List your top 5 movies"></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
